<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign-Up</title>
  </head>
  <body>
    <div class="image">
      <div class="logo">
        <img src="./odin-lined.png" alt="Odin Logo" />
        <div>ODIN</div>
      </div>
      <div class="author">
        Photo by
        <a href="https://www.unsplash.com/photos/25xggax4bSA">Halie West</a> on
        <a href="https://www.unsplash.com">Unsplash</a>
      </div>
    </div>
    <div class="container">
      <div class="text">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get
        started.<br /><br />
        You know you want to.
      </div>
      <form action="post">
        <div class="white-box">
          <div>Let's do this!</div>
          <div class="form-container">
            <div>
              <label for="first-name">*FIRST NAME</label>
              <input id="first-name" type="text" required />
            </div>
            <div>
              <label for="last-name">*LAST NAME</label>
              <input id="last-name" type="text" required/>
            </div>
          </div>
          <div class="form-container">
            <div>
              <label for="email">*EMAIL</label>
              <input id="email" type="email" required/>
            </div>
            <div>
              <label for="phone-number">*PHONE NUMBER</label>
              <input id="phone-number" type="text" required/>
            </div>
          </div>
          <div class="form-container">
            <div>
              <label for="password">*PASSWORD</label>
              <input id="password" type="password" required/>
            </div>
            <div>
              <label for="confirm-password">*CONFIRM PASSWORD</label>
              <input id="confirm-password" type="password" required/>
            </div>
          </div>
        </div>
        <div class="submit">
          <button type="submit">Create Account</button>
          <div>Already have an account? <a href="">Log in</a></div>
        </div>
      </form>
    </div>
    <script>
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirm-password");        
        confirmPassword.addEventListener("change", () => {
            if (password.value != confirmPassword.value) {
                confirmPassword.style.borderColor = "red";
                password.style.borderColor = "red";
                password.setCustomValidity("Invalid field.");
                confirmPassword.setCustomValidity("Invalid field.");
            }
            else {
                password.style.borderColor = "#E5E7EB";
                confirmPassword.style.borderColor = "#E5E7EB";
                password.setCustomValidity("");
                confirmPassword.setCustomValidity("");
            }
        });
    </script>
  </body>
</html>
